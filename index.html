
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery for warning -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- local links -->
    <link rel="stylesheet" href="./styles-login.css" />
    <script defer src="./login-script.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <span class="glyphicon glyphicon-list-alt"
          ><i class="fa fa-solid fa-clipboard-list-check"></i
        ></span>
        <h2>TO-DO LIST</h2>
        <div class="box">
          <div class="inp">
            <input class="uname" type="text" placeholder="Username" />
            <i class="fas fa-exclamation-circle fa-lg"></i>
          </div>
          <div class="inp">
            <input class="pass" type="password" placeholder="Password" />
            <i class="fas fa-exclamation-circle fa-lg"></i>
          </div>

          <button class="btn btn-default full-width">
            <span class="glyphicon glyphicon-ok">LOG IN</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
